<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>fmovies</title>
  <link rel="stylesheet" href="your-stylesheet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: var(--primary-color);
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: linear-gradient(
          rgba(20, 20, 20, 0.85),
          rgba(20, 20, 20, 0.85)
        ),
        url('background.jpg') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-light);
    }

    .hero h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      margin-bottom: 1rem;
      color: var(--highlight-color);
      letter-spacing: 2px;
    }

    .hero p {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      max-width: 800px;
    }

    .watch-now-btn {
      background-color: var(--highlight-color);
      color: var(--text-light);
      font-size: clamp(1.2rem, 2.5vw, 2rem);
      font-weight: 700;
      padding: 1rem 3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
    }

    .watch-now-btn:hover {
      background-color: var(--tag-highlight);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .watch-now-btn {
        padding: 0.8rem 2rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Welcome to fmovies</h1>
    <p>Unlimited entertainment. Zero ads. Just pure cinema â€” anytime, anywhere.</p>
    <a href="index2.html" class="watch-now-btn">WATCH NOW</a>
  </section>
</body>
</html>
