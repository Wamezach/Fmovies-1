<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <img src="logo.png" alt="Movie App Logo" class="logo" />
  <form id="form" class="search-container" role="search" aria-label="Movie search form">
    <input
      type="search"
      placeholder="Search movies..."
      id="search"
      class="search"
      aria-label="Search movies"
      autocomplete="off"
      spellcheck="false"
    />
    <button type="button" id="clearSearch" class="clear-btn" aria-label="Clear search input">â†»</button>
<div id="autocomplete-list" class="autocomplete-items"></div>

  </form>
</header>

<main id="main" role="main"></main>

<div class="pagination" role="navigation" aria-label="Pagination navigation">
  <div class="page" id="prev" tabindex="0" role="button" aria-label="Previous page">Previous Page</div>
  <div class="current" id="current" aria-current="page">1</div>
  <div class="page" id="next" tabindex="0" role="button" aria-label="Next page">Next Page</div>
</div>

<div id="movieModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="movieTitle" aria-describedby="movieOverview">
  <div class="modal-content">
    <button class="close-button" aria-label="Close modal">&times;</button>
    
    <h2 id="movieTitle">Movie Title</h2>
    
    <!-- Server Selection -->
    <div id="serverDropdown" class="server-dropdown">
      <label for="server">Select Server:</label>
      <select id="server">
        <!-- Dynamically filled -->
      </select>
    </div>
    
    <!-- Movie Overview -->
    <p id="movieOverview">Movie description goes here...</p>

    <!-- Video Embed -->
    <div class="video-container">
      <iframe src="" id="movieIframe" allowfullscreen></iframe>
    </div>
  </div>
</div>

    <div class="video-container">
      <iframe id="movieIframe" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
    </div>
    <p id="movieOverview"></p>

   
  </div>
</div>

<div id="tags"></div>

<footer>
  <div class="social-media">
    <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
    <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
  </div>
  <p>&copy; 2025 Movie App. All rights reserved.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
